{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="card rounded">
        <div class="card-header text-white bg-dark">
            <h4 class="mb-0">Login</h4>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" id="login_form" novalidate="" method="post"
                  action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="uname1">Username</label>
                    <input type="text" class="form-control form-control-lg rounded" name="username" id="id_username"
                           required="">
                    <div class="invalid-feedback">Oops, you missed this one.</div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control form-control-lg rounded" name="password" id="id_password"
                           required=""
                           autocomplete="new-password">
                    <div class="invalid-feedback">Enter your password too!</div>
                </div>
                {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match.
                        Please try again.
                    </p>
                {% endif %}
                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                <a href="{% url 'password_reset' %}" class="label">
                    Forgot Your Password?
                </a>
            </form>
        </div>
    </div>
{% endblock content %}
